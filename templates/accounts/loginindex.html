<!DOCTYPE html>
<html lang="fa" dir="rtl">
{%  load static %}
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="{%  static 'assets/css/output.css' %}">
  <link rel="stylesheet" href="{%  static 'assets/css/font.css' %}">
  <link rel="stylesheet" href="{%  static 'assets/css/app.css' %}">

  <title>ورود</title>
</head>
<body class="bg-[#fcfcfc]">
  <div class="h-screen flex justify-center items-center">
    <div class="bg-white rounded-2xl shadow-box-sm w-11/12 sm:w-7/12 md:w-6/12 lg:w-4/12 xl:w-3/12 h-auto py-5 px-4">
      <img class="w-48 mx-auto" src="{%  static 'assets/image/logo2.PNG' %}" alt="">
       <div class="mt-5 text-lg text-zinc-700">
                ورود | ثبت نام
            </div>
            <div class="mt-8 mb-4 text-xs text-zinc-500">
                لطفا شماره موبایل یا ایمیل خود را وارد کنید
            </div>
            <form method="post">
                {% csrf_token %}
                <div class="flex flex-col gap-y-1 focus:shadow-primary-outline">
                    {{ form.username }}
                </div>
                <div class="flex flex-col gap-y-1 mt-4">
                    {{ form.password }}
                </div>
                <button type="submit" class="mx-auto w-full px-2 py-3 mt-8 text-sm bg-red-500 hover:bg-red-400 transition text-gray-100 rounded-lg">
                    ورود
                </button>
            </form>
            <div class="mt-8 mb-4 text-xs text-zinc-500">
                ورود شما به معنای پذیرش <a class="text-red-400 hover:text-red-500 transition" href=""> قوانین و مقررات</a> نفیس کالا می‌باشد.
            </div>
            <div class="mt-8 mb-4 text-xs text-zinc-500">
                برای بازگشت به<a class="text-red-400 hover:text-red-500 transition" href="{% url 'main-view' %}"> صفحه اصلی</a> کلیک کنید.
            </div>
    </div>
  </div>
</body>
</html>
