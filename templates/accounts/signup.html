<!-- accounts/templates/registration/signup.html -->

<!DOCTYPE html>
<html lang="fa" dir="rtl">
{% load static %}
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'assets/css/output.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/font.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/app.css' %}">
  <title>ثبت نام</title>
</head>
<body class="bg-[#fcfcfc]">
  <div class="h-screen flex justify-center items-center">
    <div class="bg-white rounded-2xl shadow-box-sm w-11/12 sm:w-7/12 md:w-6/12 lg:w-4/12 xl:w-3/12 h-auto py-5 px-4">
      <img class="w-48 mx-auto" src="{% static 'assets/image/logo2.PNG' %}" alt="لوگو">

      <div class="mt-8 mb-4 text-xs text-zinc-500">
        لطفا برای ثبت نام اطلاعات خود را وارد کنید
      </div>
      <form method="post">
        {% csrf_token %}
        <div class="flex flex-col gap-y-4">
          <input type="text" name="username" placeholder="نام کاربری" class="focus:shadow-primary-outline text-sm leading-5.6 block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-3 font-normal text-gray-700 outline-none transition-all focus:border-red-300 focus:outline-none" required>
          <input type="text" name="first_name" placeholder="نام" class="focus:shadow-primary-outline text-sm leading-5.6 block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-3 font-normal text-gray-700 outline-none transition-all focus:border-red-300 focus:outline-none" required>
          <input type="text" name="last_name" placeholder="نام خانوادگی" class="focus:shadow-primary-outline text-sm leading-5.6 block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-3 font-normal text-gray-700 outline-none transition-all focus:border-red-300 focus:outline-none" required>
          <input type="email" name="email" placeholder="ایمیل" class="focus:shadow-primary-outline text-sm leading-5.6 block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-3 font-normal text-gray-700 outline-none transition-all focus:border-red-300 focus:outline-none" required>
          <input type="password" name="password1" placeholder="رمز عبور" class="focus:shadow-primary-outline text-sm leading-5.6 block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-3 font-normal text-gray-700 outline-none transition-all focus:border-red-300 focus:outline-none" required>
          <input type="password" name="password2" placeholder="تکرار رمز عبور" class="focus:shadow-primary-outline text-sm leading-5.6 block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-3 font-normal text-gray-700 outline-none transition-all focus:border-red-300 focus:outline-none" required>
        </div>
        <button type="submit" class="mx-auto w-full px-2 py-3 mt-8 text-sm bg-red-500 hover:bg-red-400 transition text-gray-100 rounded-lg">
          ثبت نام
        </button>
      </form>
      <div class="mt-8 mb-4 text-xs text-zinc-500">
        ثبت نام شما به معنای پذیرش <a class="text-red-400 hover:text-red-500 transition" href="#"> قوانین و مقررات</a> مدکالا میباشد.
      </div>
    </div>
  </div>
</body>
</html>
