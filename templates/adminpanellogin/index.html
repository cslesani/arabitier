<!DOCTYPE html>
<html lang="fa" dir="rtl">
{%  load static %}
<head>
    <meta charset="utf-8">
    <title>داشبورد مدیریتی | ورود</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description">
    <meta content="coderthemes" name="author">
    <link rel="shortcut icon" href="{% static 'assets/image/logo2.PNG' %}">
    <link href="{% static 'admin/assets/css/app.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'admin/assets/css/icons.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'admin/assets/css/custom.css' %}" rel="stylesheet" type="text/css">
    <script src="{% static 'admin/assets/js/config.js' %}"></script>
</head>

<body>

    <div class="bg-gradient-to-r from-rose-100 to-teal-100 dark:from-gray-700 dark:via-gray-900 dark:to-black">
        <div class="h-screen w-screen flex justify-center items-center">
            <div class="2xl:w-1/4 lg:w-1/3 md:w-1/2 w-full">
                <div class="card overflow-hidden sm:rounded-md rounded-none">
                    <form class="p-6" method="POST">
                        {% csrf_token %}
                        <a href="index.html" class="block mb-8">
                            <img class="h-8 block dark:hidden" src="{% static 'assets/image/logo2.PNG' %}" alt="">
                            <img class="h-8 hidden dark:block" src="{% static 'assets/image/logo2.PNG' %}" alt="">
                        </a>

                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-600 dark:text-gray-200 mb-2" for="id_username">نام کاربری</label>
                            {{ form.username }}
                            <span class="text-danger">{{ form.username.errors }}</span>
                        </div>

                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-600 dark:text-gray-200 mb-2" for="id_password">رمز عبور</label>
                            {{ form.password }}
                            <span class="text-danger">{{ form.password.errors }}</span>
                        </div>

                        <div class="flex items-center justify-between mb-4">
                            <div class="flex items-center">
                                <input type="checkbox" class="form-checkbox rounded" id="checkbox-signin" name="remember_me">
                                <label class="ms-2" for="checkbox-signin">مرا به خاطر بسپار</label>
                            </div>
                            <a href="auth-recoverpw.html" class="text-sm text-primary border-b border-dashed border-primary">فراموشی رمز عبور؟</a>
                        </div>

                        <div class="flex justify-center mb-6">
                            <button type="submit" class="btn w-full text-white bg-primary">ورود</button>
                        </div>

                        {% if form.non_field_errors %}
                            <div class="text-danger text-center mb-4">
                                {{ form.non_field_errors }}
                            </div>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
